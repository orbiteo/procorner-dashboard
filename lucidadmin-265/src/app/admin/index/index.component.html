
<div class="container-fluid" *ngIf="!isResizing">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <h2>
                    <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
                        <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                    </a> Tableau de bord</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active">Tableau de bord</li>
                    </ul>
            </div>
            <div class="col-lg-7 col-md-4 col-sm-12 text-right">
                <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">
                    <div echarts [options]="visitorsOptions" class="echart-line-chart" [autoResize]="true" style="height: 20px;">
                    </div>
                    <span>Visiteurs</span>
                </div>
                <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">
                    <div echarts [options]="visitsOptions" class="echart-line-chart" [autoResize]="true" style="height: 20px;">
                    </div>
                    <span>Visites</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'GAINS'"
                [value]="earnings"
                [details]="'19% comparé à la semaine précédente'"
                [chartOptions]="earningOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'VENTES'"
                [value]="sales"
                [details]="'25% comparé à la semaine précédente'"
                [chartOptions]="salesOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'VISITES'"
                [value]="visits.toLocaleString()"
                [details]="'19% comparé à la semaine précédente'"
                [chartOptions]="visitsAreaOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'LIKES'"
                [value]="likes.toLocaleString()"
                [details]="'19% comparé à la semaine précédente'"
                [chartOptions]="LikesOptions"
            ></app-detail-tiles>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-6 col-md-12">
            <app-top-products></app-top-products>
        </div>
        <div class="col-lg-3 col-md-6">
            <app-referrals></app-referrals>
        </div>
        <div class="col-lg-3 col-md-6">
            <app-total-revenue></app-total-revenue>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-4 col-md-12">
            <app-chat></app-chat>
        </div>
        <div class="col-lg-8 col-md-12">
            <app-managed-data></app-managed-data>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-4 col-md-12">
            <app-general-feed></app-general-feed>
        </div>
        <div class="col-lg-4 col-md-12">
            <app-twitter-feed></app-twitter-feed>
        </div>
        <div class="col-lg-4 col-md-12">
            <app-member-info></app-member-info>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12">
            <app-activities></app-activities>
        </div>
    </div>
</div>
